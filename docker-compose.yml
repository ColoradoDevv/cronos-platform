# ==========================================
# Cronos Platform - Docker Compose for Local Development
# ==========================================
# Usage: docker-compose up -d
# ==========================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cronos-postgres
    environment:
      POSTGRES_DB: cronos_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cronos Backend Application
  app:
    build:
      context: ./cronos-backend
      dockerfile: Dockerfile
    container_name: cronos-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://postgres:5432/cronos_dev
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: dev-secret-key-minimum-256-bits-for-hs256-algorithm
      RESEND_API_KEY: ""
      STORAGE_PATH: /app/uploads
      BASE_URL: http://localhost:8080
    ports:
      - "8080:8080"
    volumes:
      - uploads:/app/uploads

  # pgAdmin (optional, for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cronos-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cronos.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools  # Only starts with: docker-compose --profile tools up

volumes:
  postgres_data:
  uploads:
