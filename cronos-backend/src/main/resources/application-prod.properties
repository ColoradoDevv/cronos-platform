# =====================================================
# CRONOS PLATFORM - PRODUCTION PROFILE
# =====================================================
# Activate with: --spring.profiles.active=prod
# All sensitive values come from environment variables
# =====================================================

# ================ Database ================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection pool tuning
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Disable SQL logging
spring.jpa.show-sql=false

# ================ Flyway ================
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=true

# ================ JWT ================
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=86400000

# ================ Thymeleaf ================
# Enable cache in production
spring.thymeleaf.cache=true

# ================ Email ================
resend.api-key=${RESEND_API_KEY}
app.email.from=${EMAIL_FROM:noreply@cronos.com}
app.email.from-name=${EMAIL_FROM_NAME:Cronos Platform}

# ================ Logging ================
logging.level.root=WARN
logging.level.com.coloradodev.cronos=INFO
logging.level.org.hibernate.SQL=WARN

# ================ Actuator ================
# Restrict endpoints in production
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true

# ================ App Settings ================
app.debug=false
app.storage.path=${STORAGE_PATH:/app/uploads}
app.base-url=${BASE_URL:https://cronos.railway.app}

# ================ Security ================
# Trust proxy headers from Railway
server.forward-headers-strategy=FRAMEWORK
