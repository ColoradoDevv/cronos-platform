# =====================================================
# CRONOS PLATFORM - DEVELOPMENT PROFILE
# =====================================================
# Activate with: --spring.profiles.active=dev
# =====================================================

# ================ Database ================
# Use local PostgreSQL or H2 for development
spring.datasource.url=jdbc:postgresql://localhost:5432/cronos_dev
spring.datasource.username=postgres
spring.datasource.password=postgres

# Show SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================ Flyway ================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# ================ JWT ================
application.security.jwt.secret-key=dev-secret-key-minimum-256-bits-for-hs256-algorithm
application.security.jwt.expiration=86400000

# ================ Thymeleaf ================
# Disable cache for hot-reload
spring.thymeleaf.cache=false

# ================ Email ================
# Skip actual email sending in dev
resend.api-key=

# ================ Logging ================
logging.level.com.coloradodev.cronos=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ================ Actuator ================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ================ App Settings ================
app.debug=true
app.storage.path=./uploads
app.base-url=http://localhost:8080
